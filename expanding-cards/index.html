<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1694102694324-c950e3673d73?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80')">
            <h3>Explore the world</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1688511201304-c02d26a91ac5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2068&q=80)">
            <h3>Have a Tea</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1692982308602-4fb7a1199373?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2073&q=80)">

        </div>

            <h3>Recharge yourself</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1694630515142-fa46cd13876c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2096&q=80)">

        </div>
    </div>
    <script src="script.js"></script>
